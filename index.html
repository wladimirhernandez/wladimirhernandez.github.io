<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="theme-color" content="#66bb6a" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wladimir Hernández | Desarrollador Frontend</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" href="./assets/favicon.ico">
</head>
<body>
    <div id="app">
      <template>
      <v-app>
        <v-toolbar color="green" dark fixed>
                          <v-toolbar-side-icon @click="toggleDrawer"/>
              </v-toolbar>
<v-navigation-drawer
overlay
v-model="drawer"
absolute
value=""
>

<v-list class="pa-0">
  <v-toolbar flat color="green">
    <v-list>
      <v-list-tile>
        <v-list-tile-title class="title white--text">
          Menú
        </v-list-tile-title>
      </v-list-tile>
    </v-list>
  </v-toolbar>
  </v-list-tile>
</v-list>
</v-toolbar>

<v-list class="pt-0" dense>
<v-divider></v-divider>

<v-list-tile
  v-for="item in items"
  :key="item.title"
  @click="$router.push(item.to)"
>
  <v-list-tile-action>
    <v-icon>{{ item.icon }}</v-icon>
  </v-list-tile-action>

  <v-list-tile-content>
  <v-list-tile-title>{{ item.title }}</v-list-tile-title>
  </v-list-tile-content>
</v-list-tile>
<v-divider></v-divider>
<v-list-tile @click="toggleDrawer">
  <v-list-tile-action>
     <v-icon>
        arrow_back
     </v-icon>
 </v-list-tile-action>
 <v-list-tile-content>
     <v-list-tile-title>
         Cerrar
     </v-list-tile-title>
 </v-list-tile-content>
</v-list-tile>
</v-list>
</v-navigation-drawer>
<router-view></router-view>
    <v-footer
    height="auto"
  >
    <v-layout
      justify-center
      row
      wrap
    >
      <v-flex
        py-3
        text-xs-center
        black--text
        xs12
      >
      Hecho con <span style="color: #e25555;">&#9829;</span> por Wladimir Hernández
    </v-flex>
    </v-layout>
  </v-footer>
  </v-app>
</template>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.3/vuetify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="./assets/js/main.js">  </script>
  </body>
  </html>
